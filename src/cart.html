            <div class="auth flex align-items">
                <div>
                    <img src="/icons/user-icon.svg" alt="">
                    <a href="#">Login</a>
                </div>
            </div>
            <div class="icons" style="position: relative;">
                <a href="/src/cart.html"><img src="/icons/cart.svg" alt=""></a>
                <span class="cart-badge">0</span>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav>
        <div class="top">
            <div class="container flex justify-content">
                <div class="logo">
                    <img src="/icons/logo.svg" alt="">
                </div>
                <div class="contact flex align-items">
                    <img src="/icons/phone.svg" alt="">
                    <div>

                        <h6>+91 9876543210</h6>
                    </div>
                </div>
            </div>
        </div>

            <div class="container flex justify-center">

            </div>
        </div> -->

    <!-- Cart Section -->
    <section class="cart-page">
        <div class="container">
            <div class="back-link">
                <a href="../index.html">‚Üê Back to Shopping</a>
            </div>
            <h1 class="page-title">Your Cart</h1>
            
            <div class="cart-container">
                <div class="cart-items-section" id="cart-items">
                    <!-- Cart items will be rendered here -->
                </div>
                
                <div class="bill-section" id="bill-details">
                    <!-- Bill details will be rendered here -->
                </div>
            </div>
        </div>
    </section>

    <footer>
